<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light col-lg-6 p-4">
    <div class="row">
        <div class="col alert alert-info d-flex justify-content-center">Single column</div>
    </div>
    <br>
    <div class="row g-4">
        <div class="col">
            <div class="alert alert-warning">This is first column</div>
        </div>
        <div class="col">
            <div class="alert alert-warning">This is second column</div>
        </div>
    </div>
    <br>
    <div class="row g-4">
        <div class="col">
            <div class="alert alert-primary">This is first column</div>
        </div>
        <div class="col">
            <div class="alert alert-primary">This is second column</div>
        </div>
        <div class="col">
            <div class="alert alert-primary">This is third column</div>
        </div>
        <div class="col">
            <div class="alert alert-primary">This is fourth column</div>
        </div>
    </div>
</div>
</body>
</html>
